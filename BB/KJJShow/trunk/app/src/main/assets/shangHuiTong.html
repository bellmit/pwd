		<script>
			var pathName = document.location.pathname; 
			function GetQueryString(name)
			{
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = window.location.search.substr(1).match(reg);
			     if(r!=null)return  unescape(r[2]); return null;
			}
			var parameter1=GetQueryString("parameter1");
			
			
			if(parameter1==null){
				$(".listBox").eq(1).show();
				$(".cache").eq(0).val("1")
				$(".tabBox4 li a").eq(1).css({
					background:"white",
					color:"black",
					border:"0.01rem solid #A3A3A3",
				    boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
				    borderRadius:"0.03rem"
				})

			}else{
				
				$(".listBox").eq(parameter1).show();
				$(".tabBox4 li a").eq(parameter1).css({
					background:"white",
					color:"black",
					border:"0.01rem solid #A3A3A3",
				    boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
				    borderRadius:"0.03rem"
				})
				
                
				
				
			}
			
			
			$(".tianjia").click(function(){
				$(".listBox").hide();
				$(".tabBox4 li a").css({
					background:"",
					color:"",
					border:"",
				    boxShadow:"",
				    borderRadius:""
				})
				$(".listBox").eq(1).show();
				$(".cache").eq(0).val("1")
				$(".tabBox4 li a").eq(1).css({
					background:"white",
					color:"black",
					border:"0.01rem solid #A3A3A3",
				    boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
				    borderRadius:"0.03rem"
				})
			})
			$(".tabBox4 li a").click(function(){
				var a=$('.tabBox4 li a').index(this);
				
				if(a>0){
					$(".cache").eq(a-1).val(a)
				}
				$(".tabBox4 li a").css({
					background:"",
					color:"",
					border:"",
				    boxShadow:"",
				    borderRadius:""
				})
				$(".listBox").hide();
				$(this).css({
					background:"white",
					color:"black",
					border:"0.01rem solid #A3A3A3",
				    boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
				    borderRadius:"0.03rem"
			    })
				$(".listBox").eq(a).show();
				
				
				
			})
			

			
      
            $(".shangHuiTong-my li").css("margin-right","0.09rem")

			for(var i=0;i<num;i++){
				if((i+1)%3==0){

				}

			$(".searchResults p").attr("a","0")
			$(".searchResults p").attr("c","0")
			$(".searchResults p").click(function(){
	            if($(this).attr("c")==0){
						if($(this).attr("a")==0){
							$(".searchResults p").attr("a","0");
							$(".searchResults a").remove();
							$(".jiaguanzhu").remove();
							$(".searchResults p").css({
						    	border:"",
						    	boxShadow:"",
						    	background:"",
						    	fontSize:""
						    })
							$(".searchResults p").find("span").css({
						    	width:"2.9rem"
						    })
							$(this).attr("a","1")
							$(this).html($(this).html()+'<i onclick="guanzhu(this)" class="iconfont icon-jiaguanzhu jiaguanzhu"></i><a onclick="linkDetail(this)">详情</a>')
							$(".jiaguanzhu").attr("b","0")
							
						    $(this).css({
						    	border:"0.01rem solid #A3A3A3",
						    	boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
						    	background:"white",
						    	fontSize:"0.14rem",
						    	
						    })
						    $(this).find("span").css({
						    	width:"2.2rem"
						    })
						}else{
							return
						}
				}else{
					    if($(this).attr("a")==0){
							$(".searchResults p").attr("a","0");
							$(".jiaguanzhu").remove();
							$(".searchResults a").remove();
							$(".searchResults p").css({
						    	border:"",
						    	boxShadow:"",
						    	background:"",
						    	fontSize:""
						    })
							$(".searchResults p").find("span").css({
						    	width:"2.9rem"
						    })
							$(this).attr("a","1")
							$(this).html($(this).html()+'<i style="-webkit-tap-highlight-color: rgba(0,0,0,0);" onclick="guanzhu(this)" class="iconfont icon-yiguanzhu jiaguanzhu"></i><a onclick="linkDetail(this)">详情</a>')
							$(".jiaguanzhu").attr("b","1")
							
						    $(this).css({
						    	border:"0.01rem solid #A3A3A3",
						    	boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",
						    	background:"white",
						    	fontSize:"0.14rem"
						    })
						    $(this).find("span").css({
						    	width:"2.2rem"
						    })
						}else{
							return
						}
				}
            })
		    function guanzhu(obj){
				if($(obj).attr("b")==0){
					$(obj).attr("b","1")
					$(obj).removeClass("icon-jiaguanzhu")
				    $(obj).addClass("icon-yiguanzhu")
				    $(obj).parent().attr("c","1")
				    layerTip("已关注");
				}else{
					$(obj).attr("b","0")
					$(obj).removeClass("icon-yiguanzhu")
				    $(obj).addClass("icon-jiaguanzhu")
				     $(obj).parent().attr("c","0")
				    layerTip("已取消关注");
				}
			}

            function linkDetail(obj){
            	var parameter1=$(obj).parents("p").siblings(".cache").val();
				var parameter2="shangHuiTong"
				window.location.href="info.html?parameter1="+parameter1+"&parameter2="+parameter2;
				
            	
            }
            $(".atHomeAndAbroad span").eq(0).css({
				background:"white",
				color:"gray",
				border:"0.01rem solid #A3A3A3",
			    boxShadow:"-0.02rem -0.02rem 0.02rem #CFCFCF inset",

			})
            $(".conditionBox-city select").html("<option>---请选择国内地区---</option>")
            for(var i=0;i<arrProvince.length;i++){
            	$(".conditionBox-city select").append("<option>"+arrProvince[i]+"</option>");
            
            }
            

			$(".atHomeAndAbroad span").click(function(){
				if($(this).html()=="国内"){
					$(".conditionBox-city select").find("option").remove();
					$(".conditionBox-city select").html("<option>---请选择国内地区---</option>")
					for(var i=0;i<arrProvince.length;i++){
		            	$(".conditionBox-city select").append("<option>"+arrProvince[i]+"</option>");
		            
		            }
					
				}else if($(this).html()=="国际"){
					$(".conditionBox-city select").find("option").remove();
					$(".conditionBox-city select").html("<option>---请选择国际地区---</option>")
					for(var i=0;i<arr.length;i++){
						var name=arr[i][0];
						
            			$(".conditionBox-city select").append("<option>"+name+"</option>");
            
                    }

			$(".shangHuiTong-my a").click(function(){

				if(a<$(".shangHuiTong-my a").length-1){
					var parameter1=0;
					window.location.href="info.html?parameter1="+parameter1+"&parameter2="+parameter2;
				}
